<div class="reorderable-list-item">
  <list-item
    params="{ nested: false, name: name }"
  ></list-item>
  <div
    data-bind="foreach: subcategories"
    class="reorderable-list-item__subcategories"
  >
    <list-item
      params="{ nested: true, name: $data }"
    ></list-item>
  </div>
</div>
